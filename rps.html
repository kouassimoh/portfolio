  <!-- RPS Game JS (isolated) -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      let userScore = 0;
      let computerScore = 0;

      const buttons = document.querySelectorAll('.rps-btn');
      const resultDiv = document.getElementById('rps-result');
      const userScoreSpan = document.getElementById('rps-userScore');
      const computerScoreSpan = document.getElementById('rps-computerScore');

      buttons.forEach(button => {
        button.addEventListener('click', function() {
          const userChoice = this.textContent.toLowerCase();
          const choices = ['rock', 'paper', 'scissors'];
          const computerChoice = choices[Math.floor(Math.random() * 3)];
          let winner = '';

          if(userChoice === computerChoice){
            winner = "It's a tie!";
          } else if (
            (userChoice === 'rock' && computerChoice === 'scissors') ||
            (userChoice === 'paper' && computerChoice === 'rock') ||
            (userChoice === 'scissors' && computerChoice === 'paper')
          ){
            winner = "You win!";
            userScore++;
          } else {
            winner = "Computer wins!";
            computerScore++;
          }

          resultDiv.innerText = `You chose ${userChoice}, computer chose ${computerChoice}. ${winner}`;
          userScoreSpan.innerText = userScore;
          computerScoreSpan.innerText = computerScore;
        });
      });
    });
  </script>
